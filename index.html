<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Man | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero-section">
        <div class="top-half">
            <div class="small-logo-container">
                <img src="path/to/small-logo.png" alt="Miro Man Small Logo" class="small-logo">
                <p class="name-text">MIRO MAN</p>
            </div>
            <div class="separator-wave"></div>
        </div>

        <div class="bottom-half">
            <div class="content-wrapper">
                <div class="large-logo-container">
                    <img src="path/to/large-logo.png" alt="Miro Man Main Logo" class="main-logo">
                </div>
                <div class="description-container">
                    <h1 class="description-heading">مستقبل الابتكار يبدأ هنا</h1>
                    <p class="description-text">
                        أنا عبد الرحمن التامسوري، متخصص في السيطرة والتحكم في المشاريع والفنون الرقمية،
                        أهدف إلى تقديم رؤى فريدة واستراتيجيات فخمة لتحقيق أهدافك بسرعة وذكاء.
                    </p>
                    <a href="#" class="cta-button">شاهد أعمالي</a>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>

</body>
</html>
